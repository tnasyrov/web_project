<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <div  class="paragraph header__text-logo">Developer</div>
                </div>
                <nav class="header__nav">
                    <div class="ul header__list">
                        <li class="header__list-item"><a href="" class="header__link">Работы</a></li>
                        <li class="header__list-item"><a href="" class="header__link">Услуги</a></li>
                        <li class="header__list-item"><a href="" class="header__link">Процесс</a></li>
                        <li class="header__list-item"><a href="" class="header__link">Обо мне</a></li>
                        <li class="header__list-item"><a href="" class="header__link">Контакты</a></li>
                    </div>
                </nav>
                <div class="header__empty"></div>
            </div>
        </div>
    </header>
    <section class="promo">
        <div class="comtainer">
            <h1 class="h1 promo__title">Сайты на Тильде, которые 
                убеждают и продают</h1>
            <p class="paragraph promo__descr">Изучаем ваш бизнес. Узнаем, что важно клиентам, 
                как вызвать доверие и довести до заявки или покупки</p>
            <div class="promo__btns-group">
                <button class="btn promo__btn_tg">Связаться в Telegram</button>
                <button class="btn btn_outlined promo__btn_video-portfolio">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 4.33975L22 13L7 21.6603L7 4.33975Z" stroke="black" stroke-width="2"/>
                    </svg>
                    Видеопортфолио
                </button>
            </div>
        </div>
    </section>


</body>
</html>
